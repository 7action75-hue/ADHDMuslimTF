function cP(lat=50.63,lng=5.57){const d=new Date(),n=Math.floor(d/864e5)+2440587.5-2451545,ec=-23.44*Math.cos((360/365*(d.getDate()+10))*Math.PI/180),dR=ec*Math.PI/180,lR=lat*Math.PI/180,eq=-7.655*Math.sin((357.528+.9856003*n)*Math.PI/180)+9.873*Math.sin(2*((280.46+.9856474*n)+1.914*Math.sin((357.528+.9856003*n)*Math.PI/180))*Math.PI/180),nn=12-lng/15-eq/60,ha=a=>Math.acos((Math.sin(a*Math.PI/180)-Math.sin(lR)*Math.sin(dR))/(Math.cos(lR)*Math.cos(dR)))*180/Math.PI/15,f=h=>{const hr=Math.floor(h),mn=Math.round((h-hr)*60);return`${String(hr).padStart(2,'0')}:${String(mn).padStart(2,'0')}`;};return{Fajr:f(nn-ha(-18)),Sunrise:f(nn-ha(-.833)),Dhuhr:f(nn+.02),Asr:f(nn+ha(45)*.67),Maghrib:f(nn+ha(-.833)),Isha:f(nn+ha(-17))};}
const PT=cP(),tM=t=>{const[h,m]=t.split(':').map(Number);return h*60+m;},nM=()=>{const d=new Date();return d.getHours()*60+d.getMinutes();},fC=m=>{if(m<0)m+=1440;const h=Math.floor(m/60);return h>0?h+'h '+m%60+'m':m%60+'m';};
function nP(){const n=nM(),o=["Fajr","Sunrise","Dhuhr","Asr","Maghrib","Isha"];for(const p of o){const m=tM(PT[p]);if(m>n)return{name:p,time:PT[p],mins:m-n};}return{name:"Fajr",time:PT.Fajr,mins:tM(PT.Fajr)+1440-n};}

// â•â•â• INSIGHTS â•â•â•
function rMe(){const wl=S.wk.length?S.wk:Array(7).fill({d:'â€”',s:0,q:0,x:0});const tS=wl.reduce((s,d)=>s+d.s,0),tX=wl.reduce((s,d)=>s+d.x,0),mX=Math.max(...wl.map(d=>d.x),1);const st=gS(S.xp),ns=gN(S.xp);
let h=`<div class="pg"><h2>ğŸ“Š Insights</h2><p class="sub" style="margin-bottom:12px">Your week at a glance.</p>`;
h+=`<div class="c" style="text-align:center;background:var(--gld2);border-color:var(--gld3)"><p class="cap" style="color:var(--gld)">WEEKLY XP</p><div style="font-size:40px;font-weight:900;color:var(--gld)">${tX}</div></div>`;
h+=`<div class="c"><p class="cap" style="margin-bottom:8px">ğŸ“Š DAILY XP</p><div style="display:flex;gap:4px;align-items:flex-end;height:80px">${wl.map((d,i)=>{const p=mX>0?(d.x/mX)*100:0;const t=i===wl.length-1;return`<div style="flex:1;display:flex;flex-direction:column;align-items:center;gap:3px"><span style="font-size:9px;font-weight:700;color:${t?C.gld:'var(--tx4)'}">${d.x}</span><div style="width:100%;border-radius:5px;background:${t?'linear-gradient(var(--gld),var(--grn))':'var(--grn2)'};height:${Math.max(p,8)}%;min-height:4px"></div><span style="font-size:8px;color:${t?C.gld:'var(--tx4)'}">${d.d}</span></div>`;}).join('')}</div></div>`;
h+=`<div class="c"><p class="cap" style="margin-bottom:8px">ğŸ¤² PRAYERS</p><div style="display:flex;gap:4px;align-items:flex-end;height:60px">${wl.map((d,i)=>{const p=(d.s/5)*100;return`<div style="flex:1;display:flex;flex-direction:column;align-items:center;gap:3px"><span style="font-size:9px;font-weight:700;color:${d.s>=5?C.gld:'var(--tx4)'}">${d.s}/5</span><div style="width:100%;border-radius:5px;background:${d.s>=5?'var(--gld2)':'var(--tl2)'};height:${Math.max(p,8)}%;min-height:4px"></div><span style="font-size:8px;color:var(--tx4)">${d.d}</span></div>`;}).join('')}</div><div style="margin-top:8px;padding:8px 12px;border-radius:10px;background:var(--tl2);border:1px solid var(--tl3)"><p style="font-size:12px;color:var(--tl);font-weight:600">${tS}/35 prayers. ${tS>=30?'Ù…Ø§ Ø´Ø§Ø¡ Ø§Ù„Ù„Ù‡!':tS>=20?'Momentum!':'Every prayer counts.'}</p></div></div>`;
h+=`<div class="c" style="border-left:3px solid var(--gld)"><div style="display:flex;align-items:center;gap:10px"><span style="font-size:28px">${st.l}</span><div style="flex:1"><div style="font-size:14px;font-weight:700;color:var(--gld)">${st.n}</div><div style="font-size:11px;color:var(--tx3)">${S.xp} XP${ns?' Â· '+(ns.xp-S.xp)+' to '+ns.n:''}</div></div></div>${ns?`<div style="margin-top:8px;height:5px;border-radius:3px;background:var(--bdr2)"><div style="height:100%;border-radius:3px;background:linear-gradient(90deg,var(--gld),var(--grn));width:${Math.min(((S.xp-st.xp)/(ns.xp-st.xp))*100,100)}%"></div></div>`:''}</div>`;
h+=`<div style="display:flex;gap:8px;margin-top:12px"><button onclick="S.phase='onboard';S.obS=0;svS();R()" style="flex:1;padding:10px;border-radius:12px;background:var(--card);border:1.5px solid var(--bdr);color:var(--tx3);font-size:11px;font-weight:700;cursor:pointer;font-family:inherit">âš™ï¸ Restart</button><button onclick="if(confirm('Erase all data?')){localStorage.removeItem('${LS}');location.reload();}" style="flex:1;padding:10px;border-radius:12px;background:var(--rd2);border:1.5px solid var(--rd3);color:var(--rd);font-size:11px;font-weight:700;cursor:pointer;font-family:inherit">ğŸ—‘ï¸ Reset Data</button></div></div>`;
return h;}

// â•â•â• LOOT â•â•â•
function sL(tp,dt){const o=document.createElement('div');o.className='lo';o.onclick=()=>o.remove();let ps='';const cl=['#DAA520','#fff','#4ADE80','#2DD4BF','#A78BFA'];for(let i=0;i<25;i++)ps+=`<div style="position:absolute;border-radius:50%;width:${2+Math.random()*5}px;height:${2+Math.random()*5}px;background:${cl[i%5]};left:${50+(Math.random()-.5)*80}%;top:${40+(Math.random()-.5)*60}%;animation:cf 1.5s ease ${Math.random()*400}ms forwards;opacity:0"></div>`;
let c='';if(tp==='ayah'){const rc=RC[dt.r];c=`<div style="font-size:14px;font-weight:700;color:${rc};letter-spacing:2px;text-transform:uppercase;margin-bottom:12px">${dt.r==='legendary'?'â­ LEGENDARY':dt.r==='epic'?'ğŸ’ EPIC':'âœ¨ '+dt.r.toUpperCase()}</div><div style="background:#fff;border-radius:20px;padding:22px;border:2px solid ${rc}40"><p class="ar" style="font-size:20px;color:#111;line-height:2;margin-bottom:8px">${dt.ar}</p><p style="font-size:13px;color:#333;font-style:italic">"${dt.en}"</p><p style="font-size:11px;color:${rc};font-weight:700;margin-top:8px">â€” ${dt.s} ${dt.v}</p></div>`;}else{c=`<div style="font-size:48px;margin-bottom:8px">${dt.icon}</div><h3 style="font-size:20px;font-weight:800;color:#DAA520;margin-bottom:4px">${dt.title}</h3><p style="font-size:13px;color:#fff;opacity:.8">${dt.desc}</p><div style="margin-top:10px;padding:5px 16px;border-radius:12px;background:rgba(74,222,128,.2);display:inline-block"><span style="font-size:15px;font-weight:800;color:#4ADE80">+${dt.xp} XP</span></div>`;}
o.innerHTML=`${ps}<div style="text-align:center;z-index:2;padding:30px;max-width:340px;animation:pi .5s ease .1s both">${c}</div>`;document.body.appendChild(o);setTimeout(()=>{if(document.body.contains(o))o.remove();},4500);}

// â•â•â• ACTIONS â•â•â•
function nav(s){S.scr=s;R();setTimeout(()=>{const e=document.getElementById('sc');if(e)e.scrollTop=0;},30);}
function sM(m){S.mode=m;S.obS=1;R();}
function sS(s){S.str=s;S.obS=2;R();}
function oN(){const i=document.getElementById('ni');if(i)S.name=i.value.trim();S.obS=3;R();}
function go(){S.phase='app';S.scr='home';svS();R();}
function dkk(i){S.dk[i]++;if(S.dk[i]===DK[i].n){S.xp+=5;updWk(5);}svS();R();}
function cSl(p){const was=S.sal[p];S.sal[p]=was===0?1:was===1?.5:0;if(S.sal[p]===1){S.xp+=10;updWk(10,1);}else if(was===1){S.xp=Math.max(0,S.xp-10);updWk(-10,-1);}svS();R();}
function colA(id){if(!S.col.includes(id)){S.col.push(id);S.xp+=5;updWk(5);svS();R();const a=AY.find(x=>x.id===id);if(a)setTimeout(()=>sL('ayah',a),300);}}
function updWk(xp,sal){if(S.wk.length){const t=S.wk[S.wk.length-1];t.x=(t.x||0)+xp;if(sal)t.s=(t.s||0)+sal;}}
function dQ(id){if(S.qD[id])return;const q=QS.find(x=>x.id===id);if(!q)return;S.qD[id]=true;S.xp+=q.xp;updWk(q.xp);
const gw=S.gd.filter(s=>s.t&&s.g<3);if(gw.length)gw[Math.floor(Math.random()*gw.length)].g++;
else{const em=S.gd.findIndex(s=>!s.t);if(em>=0){const ty=Object.keys(PL);S.gd[em]={t:ty[Math.floor(Math.random()*ty.length)],g:0};}}
if(Math.random()<.25){const unc=AY.filter(a=>!S.col.includes(a.id));if(unc.length){const wt=unc.map(a=>a.r==='legendary'?1:a.r==='epic'?3:a.r==='rare'?6:10),tw=wt.reduce((s,w)=>s+w,0);let r=Math.random()*tw,pk=unc[0];for(let i=0;i<unc.length;i++){r-=wt[i];if(r<=0){pk=unc[i];break;}}S.col.push(pk.id);svS();R();setTimeout(()=>sL('ayah',pk),400);return;}}
svS();R();setTimeout(()=>sL('xp',{icon:q.i,title:'Quest Complete!',desc:q.t,xp:q.xp}),300);}

// â•â•â• INIT â•â•â•
R();
setInterval(()=>{if(S.phase==='app'&&S.scr==='home')R();},30000);
</script>
